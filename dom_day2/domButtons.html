<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        #head{
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(9,1fr);
            grid-template-rows: auto;
            gap: 10px;
        }
        #head>button{
            border-radius: 10px;
            padding: 20px;
            border: none;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="head"></div>
</body>
</html>

<script>
    let btnprop = [
        { name: "Primary", color: "white", bgColor: "blue"},
        { name: "Secondary", color: "white", bgColor: "grey"},
        { name: "Danger", color: "white", bgColor: "red"},
        { name: "Warning", color: "black", bgColor: "yellow"},
        { name: "Info", color:"black", bgColor: "teal"},
        { name: "Light", color:"black", bgColor: "white"},
        { name: "Success", color:"white", bgColor: "green"},
        { name: "Dark", color: "white", bgColor: "black"},
        { name: "Link", color:"blue", bgColor:"white"},
    ];

    for(let i=0;i<btnprop.length;i++) {
        let btn = document.createElement("button");
        btn.innerText = btnprop[i].name;
        btn.style.color = btnprop[i].color;
        btn.style.backgroundColor = btnprop[i].bgColor;
        document.querySelector("#head").append(btn);
    }
</script>
